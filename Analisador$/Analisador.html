<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Analestilo.css">
    <link rel="stylesheet" href="Analrespon.css">
    <title>Analisador</title>
</head>
<body>
    <h1>Analisador de Números</h1>
    <main>
        <div class="container-one">
            <label for="number">Número (entre 1 e 100)</label>
            <input type="number" id="number">
            <button id="adc">Adicionar</button>
            <button id="flz">Finalizar</button>
        </div>
        <div class="container-two">
            <div class="container-adc">
                <p>Adicionado</p>
                <div id="res-one"></div>
            </div>
            <div class="container-flz">
                <p>Finalizado</p>
                <div id="res-two"></div>
            </div>
        </div>
    </main>
    <p class="auten">&copy; HiagoGimenez</p>
    <script src="Analisador.js"></script>
</body>
</html>
