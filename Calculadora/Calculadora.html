<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calcestilo.css" />
    <link rel="stylesheet" href="Responsivel.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <p>Coloque os números para o cálculo</p>
      <input type="text" id="txn1" placeholder="Digite um número..."/>
      <input type="text" id="txn2" placeholder="Outro número..."/>
      <div class="botao">
        <button id="resmais" onclick="somar()">+</button>
        <button id="resmenos" onclick="subtrair()">-</button>
        <button id="resx" onclick="multiplicar()">x</button>
        <button id="resdiv" onclick="dividir()">/</button>
      </div>
      <p>Resultado: <strong><span></span></strong></p>
    </div>
    <p>&copy; HiagoGimenez</p>
    <script src="Calculadora.js"></script>
  </body>
</html>
