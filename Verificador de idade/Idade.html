<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Idaestilo.css">
    <link rel="stylesheet" href="Idarespon.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <div class="container">
        <h1>Verificador de Idade</h1>
        <p>
            <label for="year">Ano de Nascimento:</label>
            <input type="number" name="year" id="yearnas" placeholder="Somente o Ano" min="1890">
        </p>
        <p>
            <label for="first">Primeiro Nome:</label>
            <input type="text" name="first" id="name" placeholder="Somente o Primeiro">
        </p>
        <p>
            <label for="sexfm">Sexo:</label>
            <p>
                <p>
                    <label for="sexfm">Feminino</label>
                    <input type="radio" name="sexfm" id="sexf">
                </p>
                <p>
                    <label for="sexfm">Masculino</label>
                    <input type="radio" name="sexfm" id="sexm">
                </p>
            </p>
        </p>
        <p>
            <button id="btn">Verificar</button>
        </p>
        <div>
            <p id="res">Pelo dados detectamos....</p>
        </div>
    </div>
    <p class="auten">&copy; HiagoGimenez</p>
    <script src="Idade.js"></script>
</body>
</html>
